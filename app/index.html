<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start template</title>
  <!--build:css css/main.min.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <!-- endbower -->
  <!-- endbuild -->
</head>
<body>

  <!--===============================================-->
  <!--                  HEADER                       -->
  <!--===============================================-->
    <header class="header">
      <div class="header__logo"><a class="header__link" href=""><span class="header__logo--icon icon logo"></span></a></div>
      <div class="header__explore">
        <a class="header__link header__explore--text" href=""><span class="header__explore--icon icon icon-explore-active_2"></span>Explore</a>
      </div><!-- Explore -->
      <div class="header__trips">
        <a class="header__link header__trips--text" href=""><span class="header__trips--icon icon icon-trips"></span>Trips</a>
      </div><!-- Trips -->
      <div class="header__messages">
        <a class="header__link header__messages--text" href=""><span class="header__messages--icon">2</span>Messages</a>
      </div><!-- Messages -->

      <div class="header__user">
        <div class="header__user--name">John</div>
        <img class="header__user--image" src="images/profile-pics-20.jpg" alt="">
      </div>
    </header>

  <!--build:js js/main.min.js -->
  <!-- bower:js -->
  <script src="js/main.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
</body>
</html>
